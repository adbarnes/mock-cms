<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>CMS</title>
  <link rel="stylesheet" href="css/output.css" />
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js" defer></script>
</head>

<body class="antialiased font-sans bg-gray-200" x-data="{ sidebarOpen: false }">
  <div class="h-screen flex">
    <div
      :class="[sidebarOpen ? 'translate-x-0 ease-out transition-medium' : '-translate-x-full ease-in transition-medium']"
      class="transform fixed z-30 inset-y-0 left-0 w-64 px-8 py-4 bg-gray-100 border-r overflow-auto lg:static lg:inset-auto lg:translate-x-0 duration-150">

      <div class="-mx-3 pl-3 pr-1 flex items-center justify-between">
        <span class="flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" class="text-blue-400">
            <path class="fill-current"
              d="M7 5H5v14h14V5h-2v10a1 1 0 0 1-1.45.9L12 14.11l-3.55 1.77A1 1 0 0 1 7 15V5zM5 3h14a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5c0-1.1.9-2 2-2zm4 2v8.38l2.55-1.27a1 1 0 0 1 .9 0L15 13.38V5H9z" />
          </svg><span class="font-bold text-blue-800 text-lg ml-1">CMS</span></span>
        <button class="text-gray-700 lg:hidden" @click="sidebarOpen = false">
          <svg fill="none" viewBox="0 0 24 24" class="h-6 w-6">
            <path d="M6 18L18 6M6 6L18 18" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              stroke="currentColor"></path>
          </svg>
        </button>
      </div>
      <nav class="mt-8">

        <div class="mt-2 -mx-3">
          <a href="#" class="px-3 py-2 bg-gray-200 rounded-lg flex justify-between items-center"><span
              class="text-sm font-medium text-gray-900">Posts</span>
            <span
              class="text-xs font-medium text-white bg-blue-900 rounded-full w-4 h-4 flex items-center justify-center leading-loose">6</span></a>
          <a href="#" class="flex justify-between items-center px-3 py-2 rounded-lg"><span
              class="text-sm font-medium text-gray-700">Media</span>

            <a href="#" class="flex justify-between items-center px-3 py-2 rounded-lg"><span
                class="text-sm font-medium text-gray-700">Links</span>

              <a href="#" class="flex justify-between items-center px-3 py-2 rounded-lg"><span
                  class="text-sm font-medium text-gray-700">Pages</span></a>
        </div>

        <div class="mt-5 -mx-3">
          <a href="#" class="flex justify-between items-center px-3 py-2 rounded-lg"><span
              class="text-sm font-medium text-gray-700">Comments</span>
            <span
              class="text-xs font-medium text-white bg-blue-900 rounded-full w-4 h-4 flex items-center justify-center leading-loose">1</span></a
            </a> <a href="#" class="flex justify-between items-center px-3 py-2 rounded-lg"><span
            class="text-sm font-medium text-gray-700">Plugins</span>
          <span
            class="text-xs font-medium text-white bg-blue-900 rounded-full w-4 h-4 flex items-center justify-center leading-loose">2</span></a
            </a> <a href="#" class="flex justify-between items-center px-3 py-2 rounded-lg"><span
            class="text-sm font-medium text-gray-700">Users</span></a>
          <a href="#" class="flex justify-between items-center px-3 py-2 rounded-lg"><span
              class="text-sm font-medium text-gray-700">Tools</span></a>
          <a href="#" class="flex justify-between items-center px-3 py-2 rounded-lg"><span
              class="text-sm font-medium text-gray-700">Settings</span></a>

        </div>

      </nav>
    </div>

    <div class="flex-1 min-w-0 flex flex-col bg-white">
      <div class="flex-shrink-0 sm:border-b-2 sm:border-gray-200">
        <header>
          <div class="flex justify-between items-center py-3 border-b border-gray-200">
            <div class="flex-1 min-w-0 flex pl-4">
              <div class="flex">
                <!-- Sidebar open button -->
                <button class="text-gray-600  lg:hidden mr-3"><svg fill="none" viewBox="0 0 24 24" class="h-6 w-6"
                    @click="sidebarOpen = true">
                    <path d="M4 6h16M4 12h16M4 18h7" stroke-linecap="round" stroke-width="2" stroke="currentColor">
                    </path>
                  </svg></button>
                <button
                  class="bg-gray-200 hover:bg-gray-400 text-gray-500 font-bold py-1 px-4 rounded inline-flex items-center mr-3 hidden sm:flex">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="fill-current w-4 h-4 mr-2">
                    <path class="heroicon-ui"
                      d="M6 18.7V21a1 1 0 0 1-2 0v-5a1 1 0 0 1 1-1h5a1 1 0 1 1 0 2H7.1A7 7 0 0 0 19 12a1 1 0 1 1 2 0 9 9 0 0 1-15 6.7zM18 5.3V3a1 1 0 0 1 2 0v5a1 1 0 0 1-1 1h-5a1 1 0 0 1 0-2h2.9A7 7 0 0 0 5 12a1 1 0 1 1-2 0 9 9 0 0 1 15-6.7z" />
                  </svg>

                  <span class="font-bold text-blue-900">10</span>
                </button>
                <button
                  class="bg-gray-200 hover:bg-gray-400 text-gray-500 font-bold py-1 px-4 rounded inline-flex items-center mr-3 hidden translate-x-20 sm:flex">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="fill-current w-4 h-4 mr-2">
                    <path class="heroicon-ui"
                      d="M11 14.59V3a1 1 0 0 1 2 0v11.59l3.3-3.3a1 1 0 0 1 1.4 1.42l-5 5a1 1 0 0 1-1.4 0l-5-5a1 1 0 0 1 1.4-1.42l3.3 3.3zM3 17a1 1 0 0 1 2 0v3h14v-3a1 1 0 0 1 2 0v3a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-3z" />
                  </svg>
                  <span class="font-bold text-blue-900">55</span>
                </button>

                <button
                  class="bg-gray-200 hover:bg-gray-400 text-gray-500 font-bold py-1 px-4 rounded inline-flex items-center mr-3 hidden sm:flex">

                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="fill-current w-4 h-4 mr-2">
                    <path class="heroicon-ui"
                      d="M6 14H4a2 2 0 0 1-2-2V4c0-1.1.9-2 2-2h12a2 2 0 0 1 2 2v2h2a2 2 0 0 1 2 2v13a1 1 0 0 1-1.7.7L16.58 18H8a2 2 0 0 1-2-2v-2zm0-2V8c0-1.1.9-2 2-2h8V4H4v8h2zm14-4H8v8h9a1 1 0 0 1 .7.3l2.3 2.29V8z" />
                  </svg>

                  <span class="font-bold text-blue-900">6</span>
                </button>
                <button
                  class="bg-blue-500 hover:bg-gray-700 text-white font-bold py-1 px-4 rounded inline-flex items-center mr-3 text-xs">
                  <svg fill="none" viewBox="0 0 24 24" class="-ml-1 h-5 w-5 text-white">
                    <path d="M12 7v10m5-5H7" stroke-linecap="round" stroke-width="2" stroke="currentColor"></path>
                  </svg>

                  <span class="font-bold text-white">New Post</span>
                </button>

              </div>
            </div>
            <div class="ml-6 pr-3 flex-shrink-0 flex items-center">
              <div class="relative" x-data="{ isOpen: false }">

                <button @click="isOpen = !isOpen" class="flex items-center" @keydown.escape="isOpen = false">
                  <img src="http://www.gravatar.com/avatar?d=mm" alt="avatar" class="w-8 h-8 rounded-full">
                  <svg fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
                    height="24">
                    <path d="M15.3 9.3a1 1 0 0 1 1.4 1.4l-4 4a1 1 0 0 1-1.4 0l-4-4a1 1 0 0 1 1.4-1.4l3.3 3.29 3.3-3.3z"
                      class="heroicon-ui"></path>
                  </svg>
                </button>
                <ul x-show="isOpen" @click.away="isOpen = false"
                  class="absolute font-normal bg-white shadow overflow-hidden rounded w-48 border mt-2 py-1 right-0 z-20 transform ease-out transition-medium duration-150"
                  x-transition:enter="transition transform origin-top-right ease-out duration-200"
                  x-transition:enter-start="opacity-0 scale-75" x-transition:enter-end="opacity-100 scale-100"
                  x-transition:leave="transition transform origin-top-right ease-out duration-200"
                  x-transition:leave-start="opacity-100 scale-100" x-transition:leave-end="opacity-0 scale-75">
                  <li>
                    <a href="#" class="flex items-center px-3 py-3 hover:bg-gray-200">
                      <svg fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
                        height="24" class="text-gray-600">
                        <path
                          d="M12 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10zm0-2a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm9 11a1 1 0 0 1-2 0v-2a3 3 0 0 0-3-3H8a3 3 0 0 0-3 3v2a1 1 0 0 1-2 0v-2a5 5 0 0 1 5-5h8a5 5 0 0 1 5 5v2z"
                          class="heroicon-ui"></path>
                      </svg>
                      <span class="ml-2">Account</span>
                    </a>
                  </li>
                  <li class="border-b border-gray-400">
                    <a href="#" class="flex items-center px-3 py-3 hover:bg-gray-200">
                      <svg fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
                        height="24" class="text-gray-600">
                        <path
                          d="M9 4.58V4c0-1.1.9-2 2-2h2a2 2 0 0 1 2 2v.58a8 8 0 0 1 1.92 1.11l.5-.29a2 2 0 0 1 2.74.73l1 1.74a2 2 0 0 1-.73 2.73l-.5.29a8.06 8.06 0 0 1 0 2.22l.5.3a2 2 0 0 1 .73 2.72l-1 1.74a2 2 0 0 1-2.73.73l-.5-.3A8 8 0 0 1 15 19.43V20a2 2 0 0 1-2 2h-2a2 2 0 0 1-2-2v-.58a8 8 0 0 1-1.92-1.11l-.5.29a2 2 0 0 1-2.74-.73l-1-1.74a2 2 0 0 1 .73-2.73l.5-.29a8.06 8.06 0 0 1 0-2.22l-.5-.3a2 2 0 0 1-.73-2.72l1-1.74a2 2 0 0 1 2.73-.73l.5.3A8 8 0 0 1 9 4.57zM7.88 7.64l-.54.51-1.77-1.02-1 1.74 1.76 1.01-.17.73a6.02 6.02 0 0 0 0 2.78l.17.73-1.76 1.01 1 1.74 1.77-1.02.54.51a6 6 0 0 0 2.4 1.4l.72.2V20h2v-2.04l.71-.2a6 6 0 0 0 2.41-1.4l.54-.51 1.77 1.02 1-1.74-1.76-1.01.17-.73a6.02 6.02 0 0 0 0-2.78l-.17-.73 1.76-1.01-1-1.74-1.77 1.02-.54-.51a6 6 0 0 0-2.4-1.4l-.72-.2V4h-2v2.04l-.71.2a6 6 0 0 0-2.41 1.4zM12 16a4 4 0 1 1 0-8 4 4 0 0 1 0 8zm0-2a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"
                          class="heroicon-ui"></path>
                      </svg>
                      <span class="ml-2">Settings</span>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="flex items-center px-3 py-3 hover:bg-gray-200">
                      <svg fill="currentColor" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" class="text-gray-600">
                        <path d="M0 0h24v24H0z" fill="none"></path>
                        <path
                          d="M10.09 15.59L11.5 17l5-5-5-5-1.41 1.41L12.67 11H3v2h9.67l-2.58 2.59zM19 3H5c-1.11 0-2 .9-2 2v4h2V5h14v14H5v-4H3v4c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z">
                        </path>
                      </svg><span class="ml-2">Logout</span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </header>
      </div>
      <div class="flex-1 overflow-auto">
        <main class="h-full overflow-hidden">
          <div class="flex-shrink-0 flex flex-col bg-gray-200 h-full">
            <h3 class="flex-shrink-0 pt-3 ml-5 text-sm font-medium text-gray-700">
              New Post
            </h3>
            <div class="flex flex-row flex-wrap max-w-full">
              <div class="flex flex-grow-8 flex-shrink-0 min-h-0 overflow-y-auto h-full">
                <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 m-4 flex flex-auto flex-col">
                  <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                      Post title
                    </label>
                    <input
                      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-100"
                      id="username" type="text">
                  </div>
                  <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                      Post content
                    </label>
                    <textarea
                      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline resize-y border rounded focus:outline-none focus:shadow-outline w-full bg-gray-100"></textarea>

                  </div>
                  <div class="flex items-center justify-between">
                    <button
                      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                      type="button">
                      Publish
                    </button>

                  </div>
                </form>
              </div>
              <div class="flex flex-grow flex-shrink-0  min-h-0 overflow-y-auto h-full">
                <div class="bg-white shadow-md rounded m-4 flex flex-auto flex-col pt-6">
                  <div class="flex">
                    <div class="w-1/3 border-b border-solid px-8 pb-6 text-gray-700 text-sm font-bold">Slug</div>
                    <div class="w-2/3 border-b border-solid px-8 pb-6">Lorem ipsum dolor sit amet elit.</div>
                  </div>
                  <div class="flex">
                    <div class="w-1/3 border-b border-solid px-8 py-6 text-gray-700 text-sm font-bold">Author</div>
                    <div class="w-1/2 border-b border-solid px-8 py-6">Joe Bloggs</div>
                  </div>
                  <div class="flex">
                    <div class="w-1/3 border-b border-solid px-8 py-6 text-gray-700 text-sm font-bold">Post Date</div>
                    <div class="w-1/2 border-b border-solid px-8 py-6">12/12/2019</div>
                  </div>
                  <div class="flex">
                    <div class="w-1/3 border-b border-solid px-8 py-6 text-gray-700 text-sm font-bold">Expiry Date</div>
                    <div class="w-1/2 border-b border-solid px-8 py-6">12/12/2020</div>
                  </div>
                  <div class="flex items-center">
                    <div class="w-1/3 px-8 py-8 text-gray-700 text-sm font-bold">Enable</div>
                    <div class="w-1/2 px-8 py-8"><span
                        class="sm:inline-flex p-1 border bg-blue-500 rounded-md"><button
                          class="px-2 py-1 rounded"><svg fill="none" viewBox="0 0 24 24" class="h-3 w-3 text-gray-600">
                           
                          </svg></button> <button class="px-2 py-1 bg-white rounded shadow"><svg fill="none"
                            viewBox="0 0 24 24" class="h-3 w-3 text-gray-600">
                           
                          </svg></button></span></div>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>
</body>

</html>
